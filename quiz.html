<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Styles/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- Start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. There are 10 questions in the quiz.</div>
            <div class="info">2. You'll get points on the basis of your correct answers.</div>
            <div class="info">3. You can either <span>answer</span> or <span>skip</span> the question.</div>
         
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Application</div>
        </header>
        <section>
            <div class="que_text">
                <!-- This div conatins question -->
            </div>
            <div class="option_list">
                <!-- This div conatins Options for question-->
            </div>
        </section>

        <!-- Footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- This div conatins Question Count -->
            </div>
            <div>
                <button class="skip_btn">Skip</button>
                <button class="next_btn">Next</button>
            </div>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!--This div contains Score & Result -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- This JavaScript file contains questions and options -->
    <script src="./Scripts/question.js"></script>
   

    <script src="./Scripts/quiz.js"></script>
   
</body>
</html>
